<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Register Yourself!</h6>
          <form [formGroup]="registerForm" (ngSubmit)="signUp()">
            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="text">First Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First Name"
                formControlName="first_name">
              <span class="text-danger"
                *ngIf="registerForm.controls['first_name'].dirty && registerForm.hasError('required','first_name')">first Name
                Required</span>
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="text">Last Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name"
                formControlName="last_name">
              <span class="text-danger"
                *ngIf="registerForm.controls['last_name'].dirty && registerForm.hasError('required','last_name')">Last Name
                Required</span>
            </div>
            <!-- <div class="form-group mb-3">
              <label for="exampleInputPassword1">Mobile Number</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number"
                formControlName="mobile" DigitOnly>
              <span class="text-danger"
                *ngIf="registerForm.controls['mobile'].dirty && registerForm.hasError('required','mobile')">Mobile Number
                Required</span>
            </div> -->
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" formControlName="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <span class="text-danger"
                *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required','email')">Email address
                Required</span>
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                formControlName="password">
              <span class="text-danger"
                *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required','password')">Password
                Required</span>
            </div>
            <button type="submit" class="btn btn-primary mb-3 d-flex justify-content-between"
              [disabled]="!registerForm.valid">Sign Up</button>
          </form>
          <a routerLink="/login">Existing User? Click to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
